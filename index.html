    <style>
        :root {
            --primary-color: #00081A;
            --secondary-color: #1E293B;
            --text-color: #FFFFFF;
            --accent-color: #3B82F6;
            --border-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-color);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 380px;
            padding: 2rem 1.5rem;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .profile-image-container {
            width: 96px;
            height: 96px;
            margin: 0 auto 1rem;
            position: relative;
            border-radius: 50%;
            padding: 3px;
            background-color: var(--border-color);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-image-container:hover .profile-image {
            transform: scale(1.05);
        }

        .name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .title {
            color: #94A3B8;
            font-size: 0.875rem;
        }

        .bio {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .action-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 0.5rem;
            padding: 0.625rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-button i {
            font-size: 1rem;
        }

        .action-button.full-width {
            grid-column: span 2;
        }

        .action-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.25rem;
            justify-items: center;
        }

        .social-icon {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--secondary-color);
            position: relative;
        }

        .social-icon:hover {
            transform: scale(1.1) rotate(5deg);
            background-color: var(--accent-color);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .social-icon .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            white-space: nowrap;
        }

        .social-icon:hover .tooltip {
            opacity: 1;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        .skills {
            margin-top: 1.5rem;
            text-align: center;
        }

        .skills h3 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .skill-tag {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
        }

        @media (max-width: 360px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .social-grid {
                gap: 1rem;
            }

            .social-icon {
                width: 3rem;
                height: 3rem;
            }
        }

        @media (min-width: 400px) {
            .social-icon {
                width: 4rem;
                height: 4rem;
            }
        }

        .dark-mode {
            --primary-color: #F3F4F6;
            --secondary-color: #E5E7EB;
            --text-color: #1F2937;
            --accent-color: #2563EB;
            --border-color: #1F2937;
        }
    </style>
</head>
